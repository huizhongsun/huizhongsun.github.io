function sRelate(tag,a,b,m,r,l,c,t,x){
	
	$("#sContainer").on("click", tag, function(){
		var v=0;
		if($(m).css("display")=="none"){
			$(m).prepend($(x));
			$(m).show();
//			sMove(m, r, l, v, c, t);		
		}	
		var sCount=0;
		$("#sContainer").empty();
		var n=v.toString();
		$("#sContainer").load(t+n+".html");	
		$(".sB").show();

		$(m).on("click", function(){
			$("#sContainer").empty();
			var n=v.toString();
			$("#sContainer").load(t+n+".html");	
			$(".sB").show();
		});	

		$("#sContainer").delegate(r, "click", function(){
			$("#sContainer").empty();
			if(v<c){
				v++;
				var n=v.toString();
				$("#sContainer").load(t+n+".html");
			}else{
				var n=c.toString();
				$("#sContainer").load(t+n+".html");	
			}
			sCount++;
			if(sCount<8){
				sBigger(m);	
			}	
			sNear(a,b);		
			sInbetween(a,b,m);
		});

		$("#sContainer").delegate(l, "click", function(){

			$("#sContainer").empty();
			if(v>0){
				v--;
				var n=v.toString();
				$("#sContainer").load(t+n+".html");
			}else{
				var n=String(0);
				$("#sContainer").load(t+n+".html");	
			}
			sCount++;
			if(sCount<8){
				sBigger(m);	
			}	
			sNear(a,b);		
			sInbetween(a,b,m);
		});			

		sInbetween(a,b,m);
	});

//	return v;
}



function sInbetween(a,b,m){
	var pA=$(a).position();
	var pB=$(b).position();
	var t=pB.top+(pA.top-pB.top)*0.6;
	var l=pB.left+(pA.left-pB.left)*0.6;
	var nP=makePosition(t,l);
	$(m).animate({top: nP[0], left: nP[1]},3000);


}

function sNear(a,b){
	var pA=$(a).position();
	var pB=$(b).position();
	var dH=pA.top-pB.top;
	var dW=pA.left-pB.left;
	var t=pB.top+dH*0.3;
	var l=pB.left+dW*0.3;	
	var d=Math.sqrt(dH*dH+dW*dW);
	if (d>100) {
		var nP=makePosition(t,l);
		$(b).animate({
			top: nP[0], 
			left: nP[1]
		},3000);		

	}
}


			
function sBigger(b){
	$(b).animate(
		{
			height:"+=10px",
			width:"+=10px"
		},1000);

}

function sMove(o,r,l,c,t){

	var sCount=0;
	var v=0;
	$(o).on("click",function(){
		$("#sContainer").empty();
		var n=v.toString();
		$("#sContainer").load(t+n+".html");	
		$(".sB").show();
	});		

	$("#sContainer").delegate(r, "click",function(){
		$("#sContainer").empty();
		if(v<c){
			v++;
			var n=v.toString();
			$("#sContainer").load(t+n+".html");
		}else{
			var n=c.toString();
			$("#sContainer").load(t+n+".html");	
		}
		sCount++;
		if(sCount<16){
			sBigger(o);	
		}	
	});

	$("#sContainer").delegate(l, "click", function(){

		$("#sContainer").empty();
		if(v>0){
			v--;
			var n=v.toString();
			$("#sContainer").load(t+n+".html");
		}else{
			var n=String(0);
			$("#sContainer").load(t+n+".html");	
		}
		sCount++;
		if(sCount<16){
			sBigger(o);	
		}			
	});
	
}

function makeNewPosition(){			    
    var h = 10+Math.floor(Math.random() * 60);
    var w = 35+Math.floor(Math.random() * 55);
    var nh = String(h)+"%";
    var nw = String(w)+"%";			    
    return [nh,nw];    			    
}

function makePosition(h, w){
	var nT =h/$(window).height()*100;
	var nL =w/$(window).width()*100;
    var nh = String(nT)+"%";
    var nw = String(nL)+"%";			    
    return [nh,nw];    			    
}
