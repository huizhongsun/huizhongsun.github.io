<!DOCTYPE html>
<html lang="en">
	<head>
		<title><!--...--></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<style>
			@font-face {
				font-family: andaleMono;
				src: url(../font/andaleMono.woff) format('woff'),
					 url(../font/andaleMono.ttf) format('truetype');
			}		
			
			body {
				font-family: "andaleMono";
				background-color: #f0f0f0;
				overflow: auto;
				overflow-x: hidden;
				
			}

			img {
				max-width: 100%;
				height: auto;
			}

			span {				
				cursor:pointer;
				z-index: 99;
			}			
			span:hover {
				opacity:0.5;
			}

			.sCenter {
				position: absolute;
				width: 100%;
				top: 66%;
				text-align: center;
				font-size: 11px;

			}
			.sB {
				position: absolute;
				font-size: 11px;
				top: 0;
				left:0;	
				width: 30%;
				text-align: justify;

			}

			.sBlock {
				display: none;
				position: fixed;
				width: 6%;
				top: 66%;
				left: 50%;
				font-size: 11px;
				cursor:pointer;
			}
			.sMedia {
				display: none;
				position: fixed;
				width: 3%;
				top: 66%;
				left: 50%;
				font-size: 11px;
				cursor:pointer;

			}
			.sSvg {
				opacity: 0.99;
				width: 50%;
				height: auto;
			}

			.rSvg {
				opacity: 0.99;				
				width: 50%;
				height: auto;
			}
		
			#space {
				font-size: 22px;
			}


				


		</style>

	<body>
<!-- 
	title
-->	
		<div class="sCenter">
			2017: A<span id="space">&nbsp;Space&nbsp;</span>Odyssey
		</div>

		<div id="tData" class="sBlock"><span >.data</span></div>
		<div id="tText" class="sBlock"><span >.text</span></div>

		<div id="tMath" class="sBlock"><span >.math</span></div>
		<div id="tPhilosophy" class="sBlock"><span >.philosophy</span></div>
		<div id="tBuilding" class="sBlock"><span >.building</span></div>
		<div id="sDevice" class="sBlock"><span >.device</span></div>
		<div id="sNetwork" class="sBlock"><span >.network</span></div>

		<div id="rDT" class="sMedia"><span>x</span></div>


<!-- 
	content
-->	
		<div  class="sB">	
			<div id="sContainer"></div>	
		</div>
<!-- 
	add on
-->	
<div style="display:none;">
	
	<div class="sSvg"><img  src="img/a30.svg"></div>
	<div class="rSvg"><img  src="img/a30.svg"></div>


</div>


		<script>

//	overall
			var z=0; 
			var cD=3, cT=1, cDT=1;
//	init
			$("#space").click(function(){

				if($(".sBlock").css("display")=="none"){
					$(".sBlock").prepend($(".sSvg"));

					$(".sBlock").show();	
//	booming		
					var len = 8;
					for(i=0; i<len; i++){
						var newq = makeNewPosition();
						$(".sBlock").eq(i).animate({top: newq[0], left: newq[1]},1000);	
					}				
				}
				else{
					$(".sB").hide();
				}

				$(".sCenter").animate({ top: 0},1000);

			});
//	click and enlarge

			sMove("#tData", ".dIndexR", ".dIndexL", z, cD, "d");
			sMove("#tText", ".tIndexR", ".tIndexL", z, cT, "t");	
			sRelate(".dT", "#tText", "#tData", "#rDT", ".dtIndexR", ".dtIndexL", z, cDT, "dt");

function sRelate(tag,a,b,m,r,l,v,c,t){

	$("#sContainer").on("click", tag, function(){

		if($(m).css("display")=="none"){
			$(m).prepend($(".rSvg"));
			$(m).show();
			sMove(m, r, l, v, c, t);	
		
		}

		var sCount=0;
		$("#sContainer").empty();
		var n=v.toString();
		$("#sContainer").load(t+n+".html");	
		$(".sB").show();

		$(m).on("click", function(){
			$("#sContainer").empty();
			var n=v.toString();
			$("#sContainer").load(t+n+".html");	
			$(".sB").show();
		});	

		$("#sContainer").delegate(r, "click", function(){
			$("#sContainer").empty();
			if(v<c){
				v++;
				var n=v.toString();
				$("#sContainer").load(t+n+".html");
			}else{
				var n=c.toString();
				$("#sContainer").load(t+n+".html");	
			}
//			sCount++;
//			if(sCount<16){
//				sBigger(m);	
//			}	
			sNear(a,b);		
			sInbetween(a,b,m);
		});

		$("#sContainer").delegate(l, "click", function(){

			$("#sContainer").empty();
			if(v>0){
				v--;
				var n=v.toString();
				$("#sContainer").load(t+n+".html");
			}else{
				var n=String(0);
				$("#sContainer").load(t+n+".html");	
			}
//			sCount++;
//			if(sCount<16){
//				sBigger(m);	
//			}	
			sNear(a,b);		
			sInbetween(a,b,m);
		});			

		sInbetween(a,b,m);
	});

}



function sInbetween(a,b,m){
	var pA=$(a).position();
	var pB=$(b).position();
	var t=pB.top+(pA.top-pB.top)*0.6;
	var l=pB.left+(pA.left-pB.left)*0.6;
	var nP=makePosition(t,l);
	$(m).animate({top: nP[0], left: nP[1]},3000);


}

function sNear(a,b){
	var pA=$(a).position();
	var pB=$(b).position();
	var t=pB.top+(pA.top-pB.top)*0.3;
	var l=pB.left+(pA.left-pB.left)*0.3;
	var dW=Math.abs(pA.left-pB.left);
	if (dW>10) {
		var nP=makePosition(t,l);
		$(b).animate({
			top: nP[0], 
			left: nP[1]
		},3000);		

	}
}


			
function sBigger(b){
	$(b).animate(
		{
			height:"+=16px",
			width:"+=16px"
		},1000);

}

function sMove(o,r,l,v,c,t){

	var sCount=0;
	$(o).on("click",function(){
		$("#sContainer").empty();
		var n=v.toString();
		$("#sContainer").load(t+n+".html");	
		$(".sB").show();
	});		

	$("#sContainer").delegate(r, "click",function(){
		$("#sContainer").empty();
		if(v<c){
			v++;
			var n=v.toString();
			$("#sContainer").load(t+n+".html");
		}else{
			var n=c.toString();
			$("#sContainer").load(t+n+".html");	
		}
		sCount++;
		if(sCount<16){
			sBigger(o);	
		}	
	});

	$("#sContainer").delegate(l, "click", function(){

		$("#sContainer").empty();
		if(v>0){
			v--;
			var n=v.toString();
			$("#sContainer").load(t+n+".html");
		}else{
			var n=String(0);
			$("#sContainer").load(t+n+".html");	
		}
		sCount++;
		if(sCount<16){
			sBigger(o);	
		}			
	});
	
}

function makeNewPosition(){			    
    var h = 10+Math.floor(Math.random() * 60);
    var w = 35+Math.floor(Math.random() * 55);
    var nh = String(h)+"%";
    var nw = String(w)+"%";			    
    return [nh,nw];    			    
}

function makePosition(h, w){
	var nT =h/$(window).height()*100;
	var nL =w/$(window).width()*100;
    var nh = String(nT)+"%";
    var nw = String(nL)+"%";			    
    return [nh,nw];    			    
}
