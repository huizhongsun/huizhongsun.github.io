<!DOCTYPE html>
<html lang="en">
	<head>
		<title><!--...--></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<style>
			@font-face {
				font-family: andaleMono;
				src: url(../font/andaleMono.woff) format('woff'),
					 url(../font/andaleMono.ttf) format('truetype');
			}
			@font-face {
				font-family: kenpixel;
				src: url(../font/kenpixel.ttf) format('truetype'),
					 url(../font/kenpixel.woff) format('woff');		 
			}		
			
			body {
				font-family: "andaleMono";
				background-color: #f0f0f0;
				overflow: auto;
				overflow-x: hidden;
				
			}

			img {
				max-width: 100%;
				height: auto;								
			}
			img:hover{
				opacity:0.8;
			}

			.sCenter {
				position: absolute;
				width: 100%;
				top: 66%;
				text-align: center;
				font-size: 11px;

			}
			.sBlock {
				display: none;
				position: absolute;
				width: 100px;
				height: 20px;
				top: 66%;
				left: 50%;
				font-size: 11px;				
			}
			.sB {
				position: absolute;
				font-size: 11px;
				z-index: -1;
				top: 0;
				left:0;	
				width: 30%;

			}
			.sLink {
				cursor:pointer;
			}			
			.sLink:hover {
				opacity:0.5;
			}
			

			#sTitle {
				display: none;
			}

		</style>
	</head>

	<body>
	
		<div class="sCenter">
			2017: A<span id="space" class="sLink" onclick="sTop()" style="font-size:22px">&nbsp;Space&nbsp;</span>Odyssey
		</div>

		<div id="tData" class="sBlock">.data</div>
		<div id="tText" class="sBlock">.text</div>
		<div id="tImage" class="sBlock">.image</div>
		<div id="tMath" class="sBlock">.math</div>
		<div id="tPhilosophy" class="sBlock">.philosophy</div>
		<div id="tBuilding" class="sBlock">.building</div>
		<div id="sDevice" class="sBlock">.device</div>
		<div id="sNetwork" class="sBlock">.network</div>

		<div  class="sB">
			<div id="sContainer">

			</div>
			<p id="sTitle"></p>
			
		</div>

		<script>

var vData=0, vText=0; 
var cData=3, cText=1;

			$("#tData").mouseenter(function(){
				$("#sContainer").empty();
				$("#sTitle").html("Data");
				var nD=vData.toString();
				$("#sContainer").load("d"+nD+".html");					
			});

			$("#tText").mouseenter(function(){
				$("#sContainer").empty();
				$("#sTitle").html("Text");					
				var nT=vText.toString();
				$("#sContainer").load("t"+nT+".html");
			});

			$("#sContainer").click(function(){
				$("#sContainer").empty();
				switch($("#sTitle").html()){

					case "Data":
						if(vData<cData){
							vData++;
							var nD=vData.toString();
							$("#sContainer").load("d"+nD+".html");
							$("#sTitle").html("Data");							
						}else{
							var nD=cData.toString();
							$("#sContainer").load("d"+nD+".html");	
							$("#sTitle").html("Data");						
						}
						break;

					case "Text":
						if(vText<cText){
							vText++;
							var nT=vText.toString();
							$("#sContainer").load("t"+nT+".html");
							$("#sTitle").html("Text");					
						}else{
							var nT=cText.toString();
							$("#sContainer").load("t"+nT+".html");	
							$("#sTitle").html("Data");						
						}	
						break;										
				}			
			});


//	moving close trembling	

			$("#tPhilosophy").bind("mouseover", function(){
				sPosition = $(this).position();
				var range = 0;
				while(range > -10 && range < 10){
					range =20 - Math.floor(Math.random() * 40);
				}
				$("#tBuilding").animate({top: sPosition.top+range, left: sPosition.left+range},5000);

				var sInterval = setInterval(function(){
									shake("#tPhilosophy", 10);
									shake("#tBuilding",10);
								}, 50);
						
				$("#tImage").click(function(){
					clearInterval(sInterval);
				});
			}); 

			function shake(element, coefficient){

			    $(element).css({"transition": "0.1s"});			
		    
	    		var randomInt1 = Math.floor((Math.random() * 3) + 1);
		        var randomInt2 = Math.floor((Math.random() * 3) + 1);
		        var randomInt3 = Math.floor((Math.random() * 2) + 1);
		        
		        var phase1 = (randomInt1 % 2) == 0 ? "+" : "-";
		        var phase2 = (randomInt2 % 2) == 0 ? "+" : "-";
		        var phase3 = (randomInt3 % 2) == 0 ? "+" : "-";
		        
		        var transitionX = ((phase1 + randomInt1) * (coefficient / 10)) + "px";
		        var transitionY = ((phase2 + randomInt2) * (coefficient / 10)) + "px";
		        var rotate = ((phase3 + randomInt3) * (coefficient / 10)) + "deg";
		               
		        $(element).css({"-webkit-transform": "translate("+transitionX+","+transitionY+") rotate("+rotate+")"});  
			    
			}

//	booming

			    // Get viewport dimensions (remove the dimension of the div)
/*

			    var nw = Math.floor(Math.random() * w);
*/
			    var h = 10+Math.floor(Math.random() * 80);
			    var w = 35+Math.floor(Math.random() * 55);
			    var nh = h+"%";
			    var nw = w+"%";			    
			    return [nh,nw];    			    
			}
/*
			function makePosition(h, w){
			    var nh = h+"%";
			    var nw = w+"%";			    
			    return [nh,nw];    			    
			}			

			function animateDiv(element){
			    var newq = makeNewPosition();
			    $(element).animate({top: newq[0], left: newq[1]});		    
			};
*/

//	init

			function sTop() {

				if($(".sBlock").css("display")=="none"){

					$(".sBlock").show();	

					var len = 8;
					for(i=0; i<len; i++){
						var newq = makeNewPosition();
						$(".sBlock").eq(i).animate({top: newq[0], left: newq[1]},1000);	
					}				
				}
				else{
					$(".sB").hide();
				}

				$(".sCenter").animate({ top: 0},1000);
			}

//	End		

		</script>		
	</body>
</html>
