<!DOCTYPE html>

		<style>
			@font-face {

	<body>

		<script>

var vMath=0, vImg=0;

			$("#tMath").mouseenter(function(){

				if(vMath==0){

					$("#sText").html("image");

					$(".sImg").attr("src", "img/tensor.png");
					$("#sTitle").html("01.math");
				}

				else{
					switch(vMath){
						case 1 :
						$(".sImg").attr("src", "img/01.jpg");
						$("#sText").html("second example");
						$("#sTitle").html("02.math");
						break;
						case 2 :
						$(".sImg").attr("src", "img/02.jpg");
						$("#sText").html("third example");
						$("#sTitle").html("03.math");
						break;
					}

				}
										
				$(".sB").show();

			});

			$("#sContainer").click(function(){

				switch($("#sTitle").html("math"))
				{
					case "01.math" :
						$(".sImg").attr("src", "img/01.jpg");
						$("#sText").html("second example");
						$("#sTitle").html("02.math");
						vMath = 1;
						break;
					case "02.math" :
						$(".sImg").attr("src", "img/02.jpg");
						$("#sText").html("third example");
						$("#sTitle").html("03.math");
						vMath = 2;
						break;

				}
			
			});

			$("#tText").mouseenter(function(){


				$("#sText").html();

				$(".sImg").attr("src", "img/text.jpg");
				$("#sTitle").html("01.image");
				$(".sB").show();

			});		

//	moving close trembling	

			$("#tPhilosophy").bind("mouseover", function(){
				sPosition = $(this).position();
				var range = 0;
				while(range > -10 && range < 10){
					range =20 - Math.floor(Math.random() * 40);
				}
				$("#tBuilding").animate({top: sPosition.top+range, left: sPosition.left+range},5000);

				var sInterval = setInterval(function(){
									shake("#tPhilosophy", 10);
									shake("#tBuilding",10);
								}, 50);
						
				$("#tImage").click(function(){
					clearInterval(sInterval);
				});
			}); 

			function shake(element, coefficient){

			    $(element).css({"transition": "0.1s"});			
		    
	    		var randomInt1 = Math.floor((Math.random() * 3) + 1);
		        var randomInt2 = Math.floor((Math.random() * 3) + 1);
		        var randomInt3 = Math.floor((Math.random() * 2) + 1);
		        
		        var phase1 = (randomInt1 % 2) == 0 ? "+" : "-";
		        var phase2 = (randomInt2 % 2) == 0 ? "+" : "-";
		        var phase3 = (randomInt3 % 2) == 0 ? "+" : "-";
		        
		        var transitionX = ((phase1 + randomInt1) * (coefficient / 10)) + "px";
		        var transitionY = ((phase2 + randomInt2) * (coefficient / 10)) + "px";
		        var rotate = ((phase3 + randomInt3) * (coefficient / 10)) + "deg";
		               
		        $(element).css({"-webkit-transform": "translate("+transitionX+","+transitionY+") rotate("+rotate+")"});  
			    
			}

//	init

			function sTop() {

				if($(".sBlock").css("display")=="none"){

					$(".sBlock").show();	

					var len = 8;
					for(i=0; i<len; i++){
						var newq = makeNewPosition();
						$(".sBlock").eq(i).animate({top: newq[0], left: newq[1]});	
					}				
				}
				else{
					$(".sB").hide();
				}

				$(".sCenter").animate({ top: 0});
			}
